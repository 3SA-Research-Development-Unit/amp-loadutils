<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arma 3 Modpack SteamID Extractor</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    .output-box {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 800px;
      word-wrap: break-word;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: #fff;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Arma 3 Modpack SteamID Extractor</h1>
  <input type="file" id="fileInput" accept=".html">

  <!-- Semicolon separated output -->
  <div id="output" class="output-box">Upload a modpack file to extract IDs...</div>
  <button id="copyBtn" style="display:none;">Copy to Clipboard</button>

  <!-- Line-by-line output -->
  <div id="listOutput" class="output-box" style="display:none;"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const outputDiv = document.getElementById("output");
    const listOutputDiv = document.getElementById("listOutput");
    const copyBtn = document.getElementById("copyBtn");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(e.target.result, "text/html");

        const ids = Array.from(doc.querySelectorAll('a[data-type="Link"]'))
          .map(a => {
            try {
              const url = new URL(a.href);
              return url.searchParams.get("id");
            } catch {
              return null;
            }
          })
          .filter(id => id);

        if (ids.length > 0) {
          outputDiv.textContent = ids.join(";");
          listOutputDiv.textContent = ids.join("\n");
          listOutputDiv.style.display = "block";
          copyBtn.style.display = "inline-block";
        } else {
          outputDiv.textContent = "No Steam IDs found.";
          listOutputDiv.style.display = "none";
          copyBtn.style.display = "none";
        }
      };
      reader.readAsText(file);
    });

    copyBtn.addEventListener("click", () => {
      const text = outputDiv.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy to Clipboard", 2000);
      });
    });
  </script>
</body>
</html>
